{% extends 'all/base.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="container">
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to HomePage</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.profile.profile_pic.url}}" >
		<h1>{{ user }}</h1>
        <h2>{{user.Profile.bio}}</h2>
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>

</div>

{% for post in request.user.projects.all %}
<img src="{{post.image.url}}" alt="">
{{post.name}}

{% endfor %}


</div>


{% endblock %}
